{% extends 'myapp/base.html' %}
{% block body %}
    <form method="post" class="shadow-lg m-10">
        {% csrf_token %}
        <div class="px-10 py-10 flex">
            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Opis</label>
                </div>
                <div class="border p-1">
                    {{ expense_form.name }}
                </div>
            </div>


            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Kwota</label>
                </div>
                <div class="border p-1">
                    {{ expense_form.amount }}
                </div>
            </div>

            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Kategoria</label>
                </div>
                <div class="border p-1">
                    {{ expense_form.category }}
                </div>
            </div>

            <div class="mx-10 mt-10">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Edytuj</button>

            </div>
        </div>

       

        
    </form>
{% endblock %}
