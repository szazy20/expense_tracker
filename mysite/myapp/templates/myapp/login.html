{% extends 'myapp/base.html' %}
{% block body %}
<div class="flex flex-col justify-center items-center min-h-screen">
    <h1 class="font-bold text-lg">Zaloguj się</h1>

    <form class="shadow-lg p-10" method="POST">
        {% csrf_token %}
        
        <div class="mb-2">
            <label>Nazwa użytkownika</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{ form.username }}
            </div>
        </div>
        <div class="mb-2">
            <label>Hasło</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{ form.password }}
            </div>
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Zaloguj się</button>
    </form>
    <p class="m-10">Nie masz jeszcze konta? <a href="{%url 'register' %}" class="text-blue-500 hover:text-blue-700"> Zarejestruj się</a></p>
</div>
{% endblock %}
